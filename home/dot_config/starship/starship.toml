[custom.ansible]
command = "ansible --version | awk -F '[] []+' 'NR==1{print $3}'"
detect_files = ["site.yml"]
detect_folders = ["roles"]
require_repo = true
symbol = "󱂚"
style = "bg:nord07 fg:nord06"
format = "[$symbol( $output) ]($style)"

# Tier6
[conda]
ignore_base = true
symbol = ""
style = "bg:nord09 fg:nord06"
truncation_length = 0
format = "[$symbol( $environment) ]($style)"

[container]
symbol = ""
style = "bg:nord09 fg:nord06"
format = "[$symbol( $environment) ]($style)"

[docker_context]
symbol = "󰡨"
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
style = "bg:nord09 fg:nord06"
format = "[$symbol( $environment) ]($style)"

[custom.podman]
command = "podman version --format '{{.Version}}'"
detect_files = ["compose.yml", "compose.yaml", "Containerfile"]
symbol = ""
style = "bg:nord09 fg:nord06"
format = "[$symbol( $output) ]($style)"

[direnv]
symbol = ""
style = "bg:nord09 fg:nord06"
format = "[$symbol( $loaded/$allowed) ]($style)"
disabled = false

# Tier7
[cmd_duration]
min_time = 3000
style = "bg:nord15 fg:nord13 bold"
format = '[$duration ]($style)'

[status]
success_symbol = '[](bg:nord15 fg:nord14)'
symbol = '[](bg:nord15 fg:nord11)'
success_style = "bg:nord15 fg:nord14 bold"
failure_style = "bg:nord15 fg:nord11 bold"
format = "[$symbol $status ]($style)"
disabled = false
